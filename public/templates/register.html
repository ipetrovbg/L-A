<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
		    <div class="panel-heading text-center">Registration</div>
		    <div class="panel-body">
		    	<div class="row">
		    		<div class="col-md-10 col-md-offset-1 text-center">
		    			<p class="alert-success" id="success-register"></p>
		    			<p class="alert-danger" id="error-register"></p>
		    		</div>
		    	</div>
		    	<form role="form" ng-submit="doRegister()">
				  <div class="form-group">
				    <label for="email">Email address:</label>
				    <input ng-model="email" type="email" required class="form-control" id="email">
				  </div>
				   <div class="form-group">
				    <label for="name">Name:</label>
				    <input ng-model="name" type="text" required class="form-control" id="name">
				  </div>
				  <div class="form-group">
				    <label for="pwd">Password:</label>
				    <input ng-model="pwd" type="password" required class="form-control" id="pwd">
				  </div>
				  <div class="form-group">
				    <label for="pwdA">Password again:</label>
				    <input ng-model="pwdA" type="password" required class="form-control" id="pwdA">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		    </div>
		  </div>
	</div>
</div>
